name: Deploy Backend to Azure
on:
  push:
    branches:
      - production
    paths:
      - "backendpramlearn/**"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30 # Tambah timeout

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          cd backendpramlearn
          python -m pip install --upgrade pip
          pip install -r requirements.txt --no-cache-dir  # Tambah --no-cache-dir

      - name: Copy environment file
        run: |
          cd backendpramlearn
          cp .env.production .env

      - name: Run Django commands
        run: |
          cd backendpramlearn
          python manage.py migrate --noinput
          python manage.py collectstatic --noinput

      - name: Clean up before deployment
        run: |
          cd backendpramlearn
          # Hapus cache dan file temporary
          find . -type d -name "__pycache__" -exec rm -rf {} + 2>/dev/null || true
          find . -name "*.pyc" -delete
          find . -name "*.pyo" -delete
          rm -rf .pytest_cache/
          rm -rf .coverage
          # Hapus dependencies development
          pip uninstall -y pytest pytest-django ipython jupyter

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: "pramlearn-backend"
          slot-name: "production"
          package: backendpramlearn
          timeout: 600000 # 10 menit timeout
