name: Deploy Frontend to Azure App Service

on:
  push:
    branches:
      - production
    paths:
      - "frontendpramlearn/**"
      - ".github/workflows/azure-frontend.yml"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontendpramlearn/package-lock.json

      - name: Install dependencies
        run: |
          cd frontendpramlearn
          npm ci

      - name: Copy production environment
        run: |
          cd frontendpramlearn
          cp .env.production .env

      - name: Build application
        run: |
          cd frontendpramlearn
          npm run build

      - name: Create deployment package
        run: |
          cd frontendpramlearn
          echo '{
            "name": "pramlearn-frontend",
            "version": "1.0.0",
            "scripts": {
              "start": "npx serve dist -s -p 8080"
            },
            "dependencies": {
              "serve": "^14.2.0"
            }
          }' > dist/package.json

          cd dist
          zip -r ../deployment.zip .

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: pramlearn-frontend
          slot-name: production
          package: frontendpramlearn/deployment.zip

      - name: Azure Logout
        run: az logout
